project name: test

blood:
  rho: 1060.0 # density [kg/m^3]
  mu: 4.e-3   # dynamic viscosity [Paâ‹…s]

solver:
  Ccfl: 0.9   # Courant number
  cycles: 100 # maximum number of cycles
  jump: 100   # timesteps per cycle to be saved
  convergence tollerance: 5.0 # percentage value

network:
  - label: v1

    sn: 1     # proximal (source) node
    tn: 2     # distal (target) node

    L: 8.6e-2 # length (m)
    M: 86     # number of divisions

    Rp: 0.76e-2   # proximal lumen radius (m)
    Rd: 0.7581e-2 # distal lumen radius

    E: 500.0e3 # Young's modulus (Pa)

    Pext: 10000.0 # external pressure (Pa)

    inlet: Q
    inlet file: /home/ale/postdoc/openBF/test/test_inlet.dat
    inlet number: 1

    outlet: wk2
    R1: 6.8123e7
    Cc: 3.6664e-10

  - label: v2
    sn: 2
    tn: 3

    L: 8.6e-2
    M: 2

    R0: 0.5492e-2 # constant lumen radius

    E: 700.0e3

    gamma profile: 2

    outlet: reflection
    Rt: 0.5

  - label: v3
    sn: 2
    tn: 4

    L: 8.6e-2
    M: 1000

    R0: 0.5492e-2 # lumen radius

    E: 700.0e3

    outlet: wk3
    R1: 6.8123e7
    R2: 3.1013e9
    Cc: 3.6664e-10
